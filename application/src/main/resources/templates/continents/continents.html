<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/main-layout}">

<head>
	<title>Continents</title>
</head>

<body>

<div layout:fragment="content">

	<div class="main-header clearfix">
		<div class="page-title">
			<h3 class="no-margin">Dashboard</h3>
			<span>Welcome [[${session.authenticated_user.userInfo.first_name}]]...</span> </span>
		</div>
		<!-- /page-title -->
	</div>
	<!-- /main-header -->

	<div class="grey-container shortcut-wrapper">
		<a href="index.php#" class="shortcut-link">
					<span class="shortcut-icon">
						<img th:src="@{/img/images/32x32/reports.png}" />
					</span>
			<span class="text">Statistic</span>
		</a>
		<a href="index.php#" class="shortcut-link">
					<span class="shortcut-icon">
						<img th:src="@{/img/images/32x32/certificate.png}" />
					</span>
			<span class="text">Qualifications</span>
		</a>
		<a href="index.php#" class="shortcut-link">
					<span class="shortcut-icon">
						<img th:src="@{/img/images/32x32/profile.png}" />
					</span>
			<span class="text">Profile</span>
		</a>
		<a href="index.php#" class="shortcut-link">
					<span class="shortcut-icon">
						<img th:src="@{/img/images/32x32/lock.png}" />
					</span>
			<span class="text">Password</span>
		</a>
	</div><!-- /grey-container -->

	<div class="grey-container" th:if="${session.authenticated_user.hasRole('ATTENDANCE_REGISTERER')}">
		<a th:href="@{attendance_keeper}" class="btn btn-danger quick-btn"><i class="fa fa-table"></i><span>Attendance</span></a>
	</div>
	<!-- /grey-container -->

	<div class="padding-md" th:if="${session.authenticated_user.hasRole('ADMIN')}">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading clearfix">
						<div class="pull-right">
							<span class="clickable"><i class="fa fa-search"></i></span>
							<span class="clickable"><i class="fa fa-wrench"></i></span>
							<span class="clickable"> <i class="fa fa-chevron-down"></i> </span>
						</div>
						<h4 class="panel-title">Continents</h4>
					</div>
					<div class="panel-body">
						<div class="panel panel-default">
							<div class="panel-body">
								<a th:href="@{/admin/continents/add}"><img th:src="@{/img/images/16x16/add-16x16.png}" />  New Continent </a>
								<span class="badge badge-success m-left-xs" th:text="${continents.size()}">0</span>
							</div>
							<table class="table table-bordered table-condensed table-hover table-striped">
								<thead>
								<tr>
									<th>ID</th>
									<th>Name</th>
									<th>No Countries</th>
									<th>Operaions</th>
								</tr>
								</thead>
								<tbody>

								<tr th:each="continent : ${continents}">
									<td th:text="${continent.id}">Graduate 001</td>
									<td th:text="${continent.name}">Graduate 001</td>
									<td th:text="${continent.countries.size()}">Graduate 001</td>
									<td>
										<a th:href="@{|/admin/continents/${continent.id}|}"><img th:src="@{/img/images/16x16/information.png}" /></a>
										<a th:href="@{|/admin/continents/${continent.id}|}"><img th:src="@{/img/images/16x16/edit.png}" /></a>
										<a th:href="@{|/admin/continents/${continent.id}|}"><img th:src="@{/img/images/16x16/error_delete.png}" /></a>
									</td>
								</tr>

								</tbody>
							</table>
						</div><!-- /panel -->
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

</div>

</body>
</html>
